namespace: cn
description: China (People's Republic of China) PII patterns

patterns:
  - id: mobile_01
    location: cn
    category: phone
    description: Chinese mobile phone number (1XX-XXXX-XXXX)
    pattern: '1[3-9][0-9]-?[0-9]{4}-?[0-9]{4}'
    mask: "1**-****-****"
    examples:
      match:
        - "138-1234-5678"
        - "13812345678"
        - "186-9876-5432"
        - "199-0000-1111"
      nomatch:
        - "128-1234-5678"
        - "138-123-45678"
        - "1381-234-5678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: landline_01
    location: cn
    category: phone
    description: Chinese landline number (area code + number)
    pattern: '0[1-9][0-9]{1,2}-?[0-9]{7,8}'
    mask: "0***-********"
    examples:
      match:
        - "010-12345678"
        - "021-87654321"
        - "0755-12345678"
        - "02112345678"
      nomatch:
        - "00-12345678"
        - "010-123456"
        - "138-12345678"
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: national_id_01
    location: cn
    category: national_id
    description: Chinese National ID (18 digits)
    pattern: '[0-9]{17}[0-9X]'
    flags: [IGNORECASE]
    mask: "******************"
    examples:
      match:
        - "110101199003077777"
        - "32010219901010123X"
        - "44030119850101456x"
      nomatch:
        - "11010119900307777"
        - "1101011990030777777"
        - "110101199003077A"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "18 digits: area(6) + birth date(8) + sequence(3) + check digit(1, can be X)"

  - id: passport_01
    location: cn
    category: passport
    description: Chinese passport number (1 letter + 8 digits)
    pattern: '[EG][0-9]{8}'
    flags: [IGNORECASE]
    mask: "E********"
    examples:
      match:
        - "E12345678"
        - "G87654321"
        - "e23456789"
      nomatch:
        - "A12345678"
        - "E1234567"
        - "E123456789"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "E for regular passport, G for diplomatic/service passport"

  - id: social_credit_01
    location: cn
    category: other
    description: Chinese Unified Social Credit Code (18 characters)
    pattern: '[0-9]{2}[A-Z0-9]{6}[0-9]{8}[A-Z0-9]'
    flags: [IGNORECASE]
    mask: "******************"
    examples:
      match:
        - "91110000MA001234567"
        - "12345678901234567A"
        - "91320100ma1b2c3d4e"
      nomatch:
        - "9111000MA001234567"
        - "91110000MA0012345678"
        - "91110000MA00123456"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium

  - id: bank_card_01
    location: cn
    category: bank
    description: Chinese bank card number (16-19 digits)
    pattern: '[0-9]{16,19}'
    mask: "****-****-****-****"
    examples:
      match:
        - "6225123456789012"
        - "4367123456789012345"
        - "5187654321098765432"
      nomatch:
        - "622512345678901"
        - "62251234567890123456"
        - "A225123456789012"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical

  - id: chinese_name_01
    location: cn
    category: name
    description: Chinese name in Simplified Chinese (2-4 characters)
    pattern: '\b[\u4e00-\u9fff]{2,4}\b'
    mask: "***"
    examples:
      match:
        - "王小明"
        - "李美丽"
        - "陈志强"
        - "林雅婷"
        - "欧阳修"
      nomatch:
        - "王"
        - "abcd"
        - "王小明先生"
        - "123"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Matches Simplified Chinese characters. Most names are 2-3 characters."
