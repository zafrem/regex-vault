namespace: in
description: India PII patterns

patterns:
  - id: mobile_01
    location: in
    category: phone
    description: Indian mobile phone number (10 digits starting with 6-9)
    pattern: '[6-9][0-9]{9}'
    mask: "**********"
    examples:
      match:
        - "9876543210"
        - "8123456789"
        - "7000000000"
        - "6999999999"
      nomatch:
        - "5876543210"
        - "987654321"
        - "98765432100"
        - "A876543210"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: landline_01
    location: in
    category: phone
    description: Indian landline number with STD code
    pattern: '0[1-9][0-9]{1,3}-?[0-9]{6,8}'
    mask: "0***-********"
    examples:
      match:
        - "011-12345678"
        - "022-87654321"
        - "080-23456789"
        - "01112345678"
      nomatch:
        - "00-12345678"
        - "011-12345"
        - "911-12345678"
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: aadhaar_01
    location: in
    category: national_id
    description: Aadhaar number (12 digits)
    pattern: '[0-9]{4}-?[0-9]{4}-?[0-9]{4}'
    mask: "****-****-****"
    examples:
      match:
        - "1234-5678-9012"
        - "123456789012"
        - "9876-5432-1098"
      nomatch:
        - "123-456-789012"
        - "12345-6789-012"
        - "1234567890"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "India's unique identification number"

  - id: pan_01
    location: in
    category: tax
    description: PAN (Permanent Account Number) - 5 letters + 4 digits + 1 letter
    pattern: '[A-Z]{5}[0-9]{4}[A-Z]'
    flags: [IGNORECASE]
    mask: "AAAAA****A"
    examples:
      match:
        - "ABCDE1234F"
        - "XYZKL9876M"
        - "abcde1234f"
      nomatch:
        - "ABCD1234F"
        - "ABCDE12345"
        - "ABCDE1234FF"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical
    metadata:
      note: "Income Tax Department identification number"

  - id: passport_01
    location: in
    category: passport
    description: Indian passport number (1 letter + 7 digits)
    pattern: '[A-Z][0-9]{7}'
    flags: [IGNORECASE]
    mask: "A*******"
    examples:
      match:
        - "A1234567"
        - "Z9876543"
        - "m2345678"
      nomatch:
        - "AB123456"
        - "A123456"
        - "A12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: critical

  - id: voter_id_01
    location: in
    category: other
    description: Voter ID (EPIC) - 3 letters + 7 digits
    pattern: '[A-Z]{3}[0-9]{7}'
    flags: [IGNORECASE]
    mask: "AAA*******"
    examples:
      match:
        - "ABC1234567"
        - "XYZ9876543"
        - "def2345678"
      nomatch:
        - "AB1234567"
        - "ABC123456"
        - "ABC12345678"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high

  - id: driving_license_01
    location: in
    category: other
    description: Indian driving license (varies by state, 13-16 alphanumeric)
    pattern: '[A-Z]{2}[0-9]{2}[0-9]{4}[0-9]{7}'
    flags: [IGNORECASE]
    mask: "AA**-****-*******"
    examples:
      match:
        - "DL1420110012345"
        - "MH1220110098765"
        - "ka0320110054321"
      nomatch:
        - "DL142011001234"
        - "DL14201100123456"
        - "A142011001234567"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Format: State(2) + RTO(2) + Year(4) + Serial(7)"

  - id: pincode_01
    location: in
    category: address
    description: Indian PIN code (6 digits)
    pattern: '[0-9]{6}'
    mask: "******"
    examples:
      match:
        - "110001"
        - "400001"
        - "560001"
      nomatch:
        - "11000"
        - "1100011"
        - "A10001"
    policy:
      store_raw: false
      action_on_match: report
      severity: low

  - id: ifsc_01
    location: in
    category: bank
    description: IFSC code (4 letters + 7 alphanumeric)
    pattern: '[A-Z]{4}[0-9A-Z]{7}'
    flags: [IGNORECASE]
    mask: "AAAA*******"
    examples:
      match:
        - "SBIN0001234"
        - "HDFC0000123"
        - "icic0001abc"
      nomatch:
        - "SBI0001234"
        - "SBIN000123"
        - "SBIN00012345"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium
    metadata:
      note: "Indian Financial System Code for bank branches"

  - id: gst_01
    location: in
    category: tax
    description: GST number (15 characters)
    pattern: '[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z][0-9][A-Z][0-9]'
    flags: [IGNORECASE]
    mask: "**AAAAA****A*A*"
    examples:
      match:
        - "27AAPFU0939F1ZV"
        - "09ABCDE1234F1Z5"
        - "29abcde1234f1z5"
      nomatch:
        - "2AAPFU0939F1ZV"
        - "27AAPFU0939F1Z"
        - "27AAPFU0939F1ZVV"
    policy:
      store_raw: false
      action_on_match: report
      severity: medium
    metadata:
      note: "Goods and Services Tax Identification Number"

  - id: indian_name_01
    location: in
    category: name
    description: Indian name in Latin script (2-50 characters)
    pattern: '\b[A-Za-z][A-Za-z\s]{1,49}\b'
    mask: "***"
    examples:
      match:
        - "Rajesh Kumar"
        - "Priya Sharma"
        - "Mohammed Ali"
        - "Sunita"
        - "Venkatesh Iyer"
      nomatch:
        - "R"
        - "123"
        - "Rajesh123"
        - "राजेश"
    policy:
      store_raw: false
      action_on_match: redact
      severity: high
    metadata:
      note: "Latin script names only. Indian names in regional scripts require separate patterns."
